<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автосервис Pro | Управление автосервисом</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/mobile.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    <!-- Главный контейнер -->
    <div class="app-container">
        <!-- Навигационная панель -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-car"></i>
                <span>Автосервис Pro</span>
            </div>
            <div class="nav-user">
                <span class="user-name">Администратор</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </nav>

        <!-- Боковое меню -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-menu">
                <div class="menu-section" data-section="dashboard">
                    <a href="#/dashboard" class="menu-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Дашборд</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-header">
                        <i class="fas fa-book"></i>
                        <span>Справочники</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="submenu">
                        <a href="#/vehicles" class="menu-item">
                            <i class="fas fa-car"></i>
                            <span>Автомобили</span>
                        </a>
                        <a href="#/clients" class="menu-item">
                            <i class="fas fa-users"></i>
                            <span>Клиенты</span>
                        </a>
                        <a href="#/services" class="menu-item">
                            <i class="fas fa-tools"></i>
                            <span>Услуги</span>
                        </a>
                        <a href="#/parts" class="menu-item">
                            <i class="fas fa-cog"></i>
                            <span>Запчасти</span>
                        </a>
                    </div>
                </div>

                <div class="menu-section">
                    <div class="menu-header">
                        <i class="fas fa-file-alt"></i>
                        <span>Документы</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="submenu">
                        <a href="#/workorders" class="menu-item">
                            <i class="fas fa-clipboard-list"></i>
                            <span>Заказ-наряды</span>
                        </a>
                        <a href="#/invoices" class="menu-item">
                            <i class="fas fa-file-invoice"></i>
                            <span>Накладные</span>
                        </a>
                        <a href="#/appointments" class="menu-item">
                            <i class="fas fa-calendar-check"></i>
                            <span>Записи</span>
                        </a>
                    </div>
                </div>

                <div class="menu-section">
                    <div class="menu-header">
                        <i class="fas fa-chart-bar"></i>
                        <span>Отчеты</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="submenu">
                        <a href="#/reports/finance" class="menu-item">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Финансы</span>
                        </a>
                        <a href="#/reports/services" class="menu-item">
                            <i class="fas fa-chart-line"></i>
                            <span>Статистика услуг</span>
                        </a>
                        <a href="#/reports/stock" class="menu-item">
                            <i class="fas fa-boxes"></i>
                            <span>Остатки склада</span>
                        </a>
                    </div>
                </div>

                <div class="menu-section" data-section="settings">
                    <a href="#/settings" class="menu-item">
                        <i class="fas fa-cog"></i>
                        <span>Настройки</span>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Основной контент -->
        <main class="main-content" id="main-content">
            <div class="content-header">
                <h1 id="page-title">Дашборд</h1>
                <div class="content-actions" id="content-actions"></div>
            </div>
            <div class="content-body" id="content-body">
                <!-- Сюда будет загружаться контент модулей -->
            </div>
        </main>

        <!-- Кнопка мобильного меню -->
        <button class="mobile-menu-btn" id="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Модальные окна -->
        <div id="modal-container"></div>

        <!-- Уведомления -->
        <div id="notification-container"></div>
    </div>

    <!-- Подключение скриптов -->
    <script src="/js/core/data.js"></script>
    <script src="/js/utils/helpers.js"></script>
    <script src="/js/utils/validation.js"></script>
    <script src="/js/utils/notifications.js"></script>
    <script src="/js/components/modal.js"></script>
    <script src="/js/components/table.js"></script>
    <script src="/js/components/form.js"></script>
    <script src="/js/components/print.js"></script>

    <!-- Модули -->
    <script src="/js/modules/dashboard.js"></script>
    <script src="/js/modules/vehicles.js"></script>
    <script src="/js/modules/clients.js"></script>
    <script src="/js/modules/services.js"></script>
    <script src="/js/modules/parts.js"></script>
    <script src="/js/modules/workorders.js"></script>
    <script src="/js/modules/invoices.js"></script>
    <script src="/js/modules/appointments.js"></script>
    <script src="/js/modules/settings.js"></script>

    <!-- Ядро -->
    <script src="/js/core/events.js"></script>
    <script src="/js/core/router.js"></script>
    <script src="/js/core/app.js"></script>
</body>
</html>
